<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapitre 5| Regroupez vos donn√©es avec les tableaux et les objets</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #EEE;
            font-family: 'Roboto Slab', serif;
        }

        .series-frame {
            max-width: 600px;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            border: 2px solid #EEE;
            margin: 30px;
            padding: 10px;
        }

        .series-frame h2 {
                margin-right: 20px;
            }
    </style>
</head>
<body>
   <script>
        class Episode {
            constructor(title, duration, hasBeenWatched) {
                this.title = title;
                this.duration = duration;
                this.hasBeenWatched = hasBeenWatched;
            }
        }

        let firstEpisode = new Episode('Dark Beginnings', 45, true);
        let secondEpisode = new Episode('The Mystery Continues', 45, false);
        let thirdEpisode = new Episode('An Unexpected Climax', 60, false);

        // Create your array here
        // ====================================
        let episodes = [firstEpisode, secondEpisode, thirdEpisode];

        // ====================================

        const body = document.querySelector('body');

        for(let i = 0; i < 12; i++) {
            let newDiv = document.createElement('div');
            newDiv.classList.add('series-frame');
            let newTitle = document.createElement('h2');
            newTitle.innerText = 'The Story of Tau';
            let newParagraph = document.createElement('p');
            newParagraph.innerText = `${episodes[i].title}
            ${episodes[i].duration} minutes
            ${episodes[i].hasBeenWatched ? 'Already been watched' : 'Not yet watched'}`;
            newDiv.append(newTitle);
            newDiv.append(newParagraph);
            body.append(newDiv);
        }
   </script> 
</body>
</html>
