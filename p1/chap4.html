<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapitre 4| DÃ©finissez des objets et leurs attributs avec des classes</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #EEE;
            font-family: 'Roboto Slab', serif;
        }

        .series-frame {
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border: 2px solid #EEE;
            margin: 30px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Test 1 -->
    <div class="series-frame">
        <h2>The Story of Tau</h2>
        <p id="episode-info"></p>
    </div>
    <script>
        // Create Object here
        // =========================================

        let episode={
            title: 'The beginning',
            duration: 40,
            hasBeenWatched: true
        }
        // =========================================

        document.querySelector('#episode-info').innerText = `Episode: ${episode.title}
        Duration: ${episode.duration} min
        ${episode.hasBeenWatched ? 'Already watched' : 'Not yet watched'}`
    </script>
</body>
</html>
