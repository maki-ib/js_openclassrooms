<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapitre 1|Travaillez sur les fonctions</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #EEE;
            font-family: 'Roboto Slab', serif;
        }
        
        .series-frame {
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border: 2px solid #EEE;
            margin: 30px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="series-frame">
        <h2>The Story of Tau</h2>
        <p id="tau-info">Average rating: <span id="tau-score"></span></p>
    </div>
    <div class="series-frame">
        <h2>The Hero of Old Meldrum</h2>
        <p id="colin-info">Average rating: <span id="colin-score"></span></p>
    </div>
    <div class="series-frame">
        <h2>The Bugs of Isla Clara</h2>
        <p id="clara-info">Average rating: <span id="clara-score"></span></p>
    </div>
    <script>
        // Modify the code here
        // ======================

        const calculateAverageRating = (votes) => {
            if (votes.length === 0) {
                return 0;
            }
            let somme = 0;
            for (let vote of votes) {
                somme += vote;
            }
            return somme / votes.length;
        }

        // ======================

        const tauRatings = [5, 4, 5, 5, 1, 2];
        const colinRatings = [5, 5, 5, 4, 5];

        const tauAverage = calculateAverageRating(tauRatings);
        const colinAverage = calculateAverageRating(colinRatings);

        if (tauAverage && colinAverage) {
            document.querySelector('#tau-score').innerText = tauAverage.toFixed(1) + ' stars';
            document.querySelector('#colin-score').innerText = colinAverage.toFixed(1) + ' stars';
            document.querySelector('#clara-score').innerText = `${calculateAverageRating([]) === 0 ? 'No ratings' : calculateAverageRating([]) + ' stars'}`
        }
    </script>
</body>

</html>
