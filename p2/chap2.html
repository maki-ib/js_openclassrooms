<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapitre 2| Utilisez la bonne boucle pour répéter les tâches (for, while)</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #EEE;
            font-family: 'Roboto Slab', serif;
        }
        
        .series-frame {
            max-width: 600px;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            border: 2px solid #EEE;
            margin: 30px;
            padding: 10px;
        }
        
        .series-frame h2 {
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <script>
        class Episode {
            constructor(title, duration, hasBeenWatched) {
                this.title = title;
                this.duration = duration;
                this.hasBeenWatched = hasBeenWatched;
            }
        }

        let episodes = [
            new Episode('Dark Beginnings', 45, true),
            new Episode('The Mystery Continues', 45, false),
            new Episode('An Unexpected Climax', 60, false)
        ];

        // Add logic here
        // ======================
        for (let episode of episodes) {
            episode.hasBeenWatched = true;
        }

        // ======================

        const body = document.querySelector('body');

        for (let episode of episodes) {
            let newDiv = document.createElement('div');
            newDiv.classList.add('series-frame');
            let newTitle = document.createElement('h2');
            newTitle.innerText = 'The Story of Tau';
            let newParagraph = document.createElement('p');
            newParagraph.innerText = `${episode.title}
            ${episode.duration} minutes
            ${episode.hasBeenWatched ? 'Already been watched' : 'Not yet watched'}`;
            newDiv.append(newTitle);
            newDiv.append(newParagraph);
            body.append(newDiv);
        }
    </script>

</body>

</html>
